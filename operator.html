<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Arthematic operators</h1>

    <script>
        
        var x=20;
        var y=10;
        
        document.write(x + y);
        document.write(x - y);
        document.write(x * y);
        document.write(x % y);
        document.write(x / y);
        document.write(x++);//20
        document.write(++x);//22
        document.write(x--);//21
        document.write(--x);//20


    </script>

    <h1>This is Assignent operator </h1>
    <script>
        var a=30;

            a/=10;
            a%=2;
            
        document.write(a);
    </script>
    <h1>this is relational operator</h1>
    <script>
        x=30;
        y=25;
        if(x==y){

        }
        else{
            document.write("false");
        }
    </script>
